<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="bot.js"></script>
    <link rel="stylesheet" href="bt.css">
    <title>Document</title>
</head>
<body>
  
    <div class="container">
        <!-- carousel -->
        <div class="carousel slid" id="demo" data-bs-ride="carousel">
   
           <!-- carousel indicators -->
   
           <div class="carousel-indicators">
               <button type="button" class="active" data-bs-target="#demo" data-bs-slide-to="0"></button>
               <button type="button"  data-bs-target="#demo" data-bs-slide-to="1"></button>
               <button type="button"  data-bs-target="#demo" data-bs-slide-to="2"></button>
               <button type="button"  data-bs-target="#demo" data-bs-slide-to="3"></button>
           </div>
           <!-- carousel slid show -->
           <div class="carousel-inner">
               <div class="carousel-item active">
                   <img src="img0_1024x768.jpg" class="d-block w-100" alt="an-image">
               </div>
   
               <div class="carousel-item">
                   <img src="img102.jpg" class="d-block w-100" alt="an-image">
               </div>
   
               <div class="carousel-item">
                   <img src="img103.png" class="d-block w-100" alt="an-image">
               </div>
   
               <div class="carousel-item">
                   <img src="img101.png" class="d-block w-100" alt="an-image">
               </div>
           </div>
   
   
           <!-- carousel btn next and prev -->
   
           <button data-bs-target="#demo" data-bs-slide="prev" class="carousel-control-prev">
               <span class="carousel-control-prev-icon"></span>
           </button>
   
           <button data-bs-target="#demo" data-bs-slide="next" class="carousel-control-next">
               <span class="carousel-control-next-icon"></span>
           </button>
       </div>
      </div>
     
</body>
</html>
